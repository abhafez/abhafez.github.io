<!DOCTYPE html>
<html lang="en" class="light" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/output.css" />
  <script src="src/js/scripts.js" defer></script>
  <title>Inner Courses</title>
</head>
<body>
<!-- User Menu Start -->
<div
  role="menu"
  id="user-menu"
  aria-label="User menu"
  class="max-w-72 relative mx-4 mt-10 w-72 rounded-xl border border-black/10 bg-white p-4 shadow-lg"
>
  <div
    class="rotate-225 absolute left-[39px] -top-[17px] h-4 w-4 -translate-x-1/2 translate-y-1/2 border-r border-b border-black/10 bg-white"
  ></div>

  <div class="flex items-center gap-3 pb-3">
    <!--    Menu name and e-mail-->
    <div
      class="bg-primary-title flex h-12 w-12 items-center justify-center rounded-full pt-1 text-lg font-bold text-white"
    >
      <!-- Name Initials -->
      HN
    </div>
    <div>
      <!--      name -->
      <p class="text-[#311e6a] text-sm font-bold">هبة نبيل</p>
      <!--        email -->
      <p class="text-sm text-gray-500">Heba@gmail.com</p>
    </div>
  </div>
  <hr class="my-3 border-t border-t-black/10" />
  <!-- Menu Items -->
  <nav
    class="[&_li]:text-base [&_li]:font-medium [&_li]:cursor-pointer [&_li]:text-meta-light [&_li]:hover:text-primary-title mt-3 space-y-3 text-gray-700"
  >
    <ul>
      <!--    Item -->
      <li aria-label="My Courses">
        <a href="">دوراتي</a>
      </li>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="My Certificates">
        <a href="">شهاداتي</a>
      </li>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="My Wishlist">
        <a href="">مفضلتي</a>
      </li>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="My Cart">
        <a href="">السلة</a>
      </li>
    </ul>
    <hr class="my-3 border-t border-t-black/10" />
    <ul>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="Dashboard">
        <a href=""> لوحة التحكم </a>
      </li>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="Community">
        <a href="">المجتمع</a>
      </li>
    </ul>
    <hr class="my-3 border-t border-t-black/10" />
    <ul>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="Profile">
        <a href="">الملف الشخصي </a>
      </li>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="Notifications">
        <a href="">الإشعارات</a>
      </li>
      <!-- End Item -->
      <!--    Item -->
      <li aria-label="Orders">
        <a href="">سجل المشتريات</a>
      </li>
      <li aria-label="Help Center">
        <a href="">مركز التعليمات</a>
      </li>
      <!-- End Item -->
      <!--    Item -->
    </ul>
    <hr class="mt-4 border-t border-t-black/10" />
    <!-- Logout Start -->
    <div class="pe-2 mt-4 flex justify-between">
      <a
        aria-label="Logout"
        href="#"
        class="flex cursor-pointer items-center font-bold text-red-600 hover:text-red-700"
      >
        خروج
      </a>
      <img src="src/assets/images/header/logout.svg" alt="logout" />
    </div>
  </nav>
  <!-- Logout END -->
</div>
<!-- User Menu End -->
<!--Currency Change Menu Start-->
<div
  role="menu"
  id="currency-menu"
  aria-label="Currency menu"
  class="min-w-14 relative mx-4 mt-10 w-14 max-w-fit rounded-xl border border-black/10 bg-white p-4 shadow-lg"
>
  <div
    class="rotate-225 absolute left-[22px] -top-[17px] h-4 w-4 -translate-x-1/2 translate-y-1/2 border-r border-b border-black/10 bg-white"
  ></div>
  <ul class="text-end">
    <li aria-label="USD">
      <!-- USD -->
      <a class="text-base font-medium leading-10 text-[#311e6a]" href="#">
        $
      </a>
    </li>
  </ul>
</div>
<!--Currency Change Menu End-->
<!--Language Switch Menu Start-->
<div
  role="menu"
  id="language-menu"
  aria-label="Change Language"
  class="relative mx-4 mt-10 w-72 max-w-fit rounded-xl border border-black/10 bg-white p-4 shadow-lg"
>
      <span
        aria-hidden="true"
        class="rotate-225 absolute left-[22px] -top-[17px] h-4 w-4 -translate-x-1/2 translate-y-1/2 border-r border-b border-black/10 bg-white"
      ></span>

  <ul>
    <li>
      <a href="#">
        <img
          aria-label="English"
          src="src/assets/images/header/en.svg"
          alt="home"
        />
      </a>
    </li>
  </ul>
</div>
<!--Language Switch Menu End-->
</body>
</html>
