<!DOCTYPE html>
<html lang="en" class="light" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/output.css" />
  <script src="src/js/jquery.js"></script>
  <script src="src/js/scripts.js" defer></script>
  <title>Aanaab</title>
</head>
<body dir="rtl" class="light">
<aside dir="rtl" class="dark:bg-dark bg-box border-sep border-t border-b py-14">
  <div class="container m-auto">
    <div class="flex w-full flex-col items-start justify-end overflow-hidden rounded-[20px] bg-[#73b0ed]">
      <div class="flex w-full items-start justify-start">
        <div class="flex grow flex-col gap-[26px] pt-10">
          <div class="ps-10 flex flex-col items-start justify-start self-stretch">
            <h2 class="h-16 self-stretch text-right text-5xl font-bold capitalize leading-loose text-white">دورات
              الطلاب</h2>
            <h4 class="mt-4 justify-start text-right text-2xl font-bold capitalize leading-[49px] text-blue-800">
              للمرحلتين الثانوية و الجامعية</h4>

            <div class="mt-5 flex flex-wrap">
              <img alt="" class="flex-none" src="src/assets/images/qiyas.svg" />
              <img alt="" class="flex-none" src="src/assets/images/mawhiba.svg" />
              <img alt="" class="flex-none" src="src/assets/images/tahsili.svg" />
              <button
                class="text-blue-1 flex-nowrap justify-center gap-1 rounded-full bg-white px-8 py-0 text-base font-bold shadow-[0px_8px_16px_0px_rgba(96,97,112,0.16)]">
                استكشف الدورات
              </button>
            </div>
          </div>
        </div>
        <img alt="" class="hidden flex-none lg:flex" src="src/assets/images/blue-group-s-bg-gray.svg" />
      </div>
    </div>
  </div>
</aside>

</html>
